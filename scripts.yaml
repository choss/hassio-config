wohnzimmer_thermostat:
    sequence:
      - service: climate.set_temperature
        data_template:
          entity_id: climate.neq0314214
          temperature: "{{ requested_level }}"
          
wohnzimmer_roll_tuer:
    sequence:
      - service: cover.set_cover_position
        data_template:
            entity_id: cover.leq0132798
            position: > 
                {% if requested_level is defined %}
                    {{ requested_level }}
                {% else %}
                    {% if  requested_state == "on" %}
                        100
                    {% else %}
                        0
                    {% endif %}
                {% endif %}

