    sequence:
      - service: light.turn_on
        data_template:
            entity_id: 
              - light.jeq0193816
              - light.jeq0626161
            brightness: > 
                {% if requested_level is defined %}
                    {{ requested_level | int | multiply(2.55) | int }}
                {% else %}
                    {% if  requested_state == "on" %}
                        102
                    {% else %}
                        0
                    {% endif %}
                {% endif %}
